<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch! - Johnrey Yape</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" type="image/png"   href="icon.png">
</head>
<body>
    <div class="container">
        <h1>Let's Connect! ðŸ“§</h1>
        <p>Got questions or just want to say hi? I'd be thrilled to hear from you!</p>
        <div class="contact-form">
            <form id="contactForm" action="#">
            <input type="text" id="name" placeholder="Your Name">
            <input type="email" id="email" placeholder="Your Email Address">
            <input type="text" id="subject" placeholder="Subject of Inquiry">
            <textarea id="message" placeholder="Tell me what's on your mind!" rows="5"></textarea>

            <button type="submit" class="btn">Send Your Message <i class='bx bxs-send' ></i></button>
            </form>
            <a class="home" href="home.html"><i class='bx bx-arrow-back' ></i> Back to Home</a>
        </div>
        <div class="social-icons">
            <a class="social" href=""><i class='bx bxl-facebook-circle'></i></a>
            <a class="social" href=""><i class='bx bxl-twitter'></i></a>
            <a class="social" href=""><i class='bx bxl-linkedin' ></i></a>
            <a class="social" href=""><i class='bx bxl-github' ></i></a>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            alert('Message sent successfully!');
            
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('subject').value = '';
            document.getElementById('message').value = '';

           
        });
    </script>
</body>
</html>
